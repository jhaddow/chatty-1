<div class="header">
  <h3 class="text-muted">chatty</h3>
</div>
<form ng-submit="postMessage(message)">
	<input type="text" ng-model="message">
	<button type="submit">Submit</button>
</form>

<h4>Latest Chats:</h4>
<div class="jumbotron" ng-repeat="message in messages">{{message.text}}{{message.timeStamp|date:'short'}}


</div>
